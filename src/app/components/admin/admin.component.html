<div class="admin-page">
    <h3 class="heading">Add New Product</h3>
    <div class="add-product-form">
        <form [formGroup]="addProductForm" (ngSubmit)="onSubmit($event)" class="form-group">
            <div class="form-item">
                <label for="id">ID</label>
                <input type="number" formControlName="id" id="id">
            </div>
            <div class="form-item"> 
                <label for="name">Name</label>
                <input type="text" formControlName="name" id="name">
            </div>
            <div class="form-item">
                <label for="price">Price</label>
                <input type="number" formControlName="price" id="price">
            </div>
            <div class="form-item">
                <label for="category">Category</label>
                <input type="text" formControlName="category" id="category">
            </div>
            <div class="form-item">
                <label for="desc">Description</label>
                <input type="text" formControlName="desc" id="desc">
            </div>
            <div class="form-item"> 
                <label for="image">Image</label>
                <input type="file" formControlName="path" id="image">
            </div>
            <div class="button-group">
                <button class="btn btn-close">Cancel</button>
                <button class="btn btn-submit" type="submit">Add Product</button>
            </div>
        </form>
    </div>
</div>
