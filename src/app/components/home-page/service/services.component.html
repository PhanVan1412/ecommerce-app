<div class="section-service">
    <div class="service-item" *ngFor="let item of serviceList">
        <div class="box-icon"><img src="{{item.icon}}" alt="" width="40" height="40"></div>
        <div class="box-content">
            <h5 class="title">{{item.title}}</h5>
            <p class="desc">{{item.desc}}</p>
        </div>
    </div>
</div>
